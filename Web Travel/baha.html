<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nanga Parbat Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .card {
      width: 350px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 20px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #222;
    }

    .card p {
      margin: 0 0 20px;
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .profile-info strong {
      font-size: 15px;
      color: #222;
    }

    .profile-info span {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/Foto/city.jpg" alt="Nanga Parbat" />
    <div class="card-content">
      <h2>Nanga Parbat</h2>
      <p>I was delighted to visit the country because the scenery is beautiful. The residents also welcomed me happily and with smiles.</p>
      <div class="profile">
        <img src="https://i.imgur.com/0y0y0y0.png" alt="Influencer" />
        <div class="profile-info">
          <strong>Influencer</strong>
          <span>Blogger</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
